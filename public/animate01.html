<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load the animated gLTF model -->
      <a-entity 
        gltf-model="url(https://cdn.aframe.io/test-models/models/animated-treasure-chest/scene.gltf)" 
        animation-mixer
        position="0 1.6 -3">
      </a-entity>
      
      <!-- Add a sky to the scene -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
